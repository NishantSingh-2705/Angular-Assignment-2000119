<table class="table table-hover">
  <thead>
 <tr>
  <th>EmpCode</th>
 <th>Name</th>
  <th>Designation</th>
   <th>Email</th>
  <th>Location</th>
  </tr>
  </thead>
 <tbody>
 <tr *ngFor="let user of users$">
 <td>{{ user.empcode }}</td>
  <td>{{ user.name }}</td>
   <td>{{ user.designation }}</td>
   <td>{{ user.email }}</td>
   <td>{{ user.location }}</td>
   </tr>
  </tbody>
  </table>
